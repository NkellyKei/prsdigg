  rules_content: |
    ### 文商のルール
    文商は投稿者/読者ともに利益を得ることができるプラットフォームの構築を目指しています。
    私たちは投稿者だけでなく、読者も記事の価値の創造に貢献していると考えています。しかし現状では、読者の貢献（特に早期読者の貢献）が十分に評価されていません。私たち文商はこの早期読者を正当に評価する「早期購入者特典システム」を実装しています。この「早期購入者特典システム」が他のプラットフォームにない文商の大きな特徴です。
    特徴的なルールとして以下の5つがあります。
    1.ユーザーは〇〇上に記事を公開することで「投稿者」になることができます。
    2.全ての記事が有料記事となっており、決済は「RressOne Token」もしくは
    「ビットコイン」で行います。
    3.ユーザーは記事を購入することで、その記事の読者になることができます。
    4.記事から収入が発生するたびに、収入の40%は比例配分されたベース（←良い表現があれば変えてください）でそれぞれの「早期購入者」に「早期購入者特典」として配分されます。収入の10%はプラットフォーム使用料として弊社に配分されます。残りの50%が投稿者の収入となります。
    5.読者は、ボーナスの割合を増やすために、報酬として記事に支払う金額を増やすこともできます。
    例えば、以下のような状況が想定できます。
    ユーザーAが「文商」上で10satで記事Xを投稿します。
    ユーザーBが10satを支払って、記事Xを読む権利を得ます。
    つまり、記事Xは10satの売り上げを生み出しました。Bは早期購入者である（B以前の購読者はいない）ので、早期購入者特典は発生しません。つまり、1sat（10%）はプラットフォーム使用料として配分されますが、残り9satは全て投稿者Aの収入として配分され、Aのウォレットへ送金されます。
    ユーザーCはBの後に10satを支払って記事Xを購入しました。その結果、記事Xはさらに10PRS
    の売り上げを生み出しました。
    10satのうち、4sat（40%）は早期購入者特典として配分されます。そして、ユーザーBがCより早期に購読している（Bは早期購入者である）ため、Bが40%の早期購入者特典を独占することができます。さらに、プラットフォーム使用料として1sat(10%)が配分されます。その結果、残りの
5satが投稿者であるAの収益となります。
    Cの後に、ユーザーDが10sat支払って、記事Xを購入しました。
    同様に、4sat（40%）が早期購入者特典として配分されます。そしてDの前に4satで記事Xを購入したBとCの2人の早期購入者特が存在するため、BとCの2人にそれぞれ4*10/(10+10)=2satが
配分されます。
  そして、プラットフォーム使用料として1sat(10%)が配分されます。その結果、残り5satが投稿者であるAの収益となります。
    以下も同様の手順で収益が分配されます。
    また、記事に対する支払いの他に、報酬などの他の支払い行動からの収益も早期購入者の分配割合に含まれます。
