query MyReadingSubscriptionConnection($after: String) {
  myReadingSubscriptionConnection(after: $after) {
    nodes {
      id
      mixinId
      name
      avatarUrl
      bio
      statistics {
        boughtArticlesCount
        readerRevenueAmount
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
