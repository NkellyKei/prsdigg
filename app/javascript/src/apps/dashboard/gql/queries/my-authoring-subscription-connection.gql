query MyAuthoringSubscriptionConnection($after: String) {
  myAuthoringSubscriptionConnection(after: $after) {
    nodes {
      id
      mixinId
      name
      avatarUrl
      bio
      statistics {
        articlesCount
        authorRevenueAmount
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
