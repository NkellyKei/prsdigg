query TaggedArticleConnection(
  $tagId: ID!
  $order: String!
  $query: String
  $after: String
) {
  tag(id: $tagId) {
    id
    name
    color
    articlesCount
    subscribersCount
    subscribed
  }
  articleConnection(
    order: $order
    query: $query
    tagId: $tagId
    after: $after
  ) {
    nodes {
      uuid
      title
      intro
      price
      revenue
      ordersCount
      commentsCount
      upvoteRatio
      tags {
        id
        name
        color
      }
      author {
        name
        avatarUrl
        mixinId
        bio
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
